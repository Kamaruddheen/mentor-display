<!DOCTYPE html>
<html>

<body>
	<div>
		<form action="#" method="">
			<!--why inside form modals? Because incase if i want to add another modals in future both modals should be worked as independent.For that modals are inside the forms-->
			<div class="modal fade" id="mymodal-mentor" style="overflow:scroll">
				<div class="modal-dialog modal-lg modal-md modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4>Signup as a Mentor</h4>
							<button type="reset" id="exit-in-signup-mentor" class="close">&times;</button>
						</div>

						<div class="modal-body p-0 d-flex flex-column align-items-center" id="form">
							<div class="row w-75 mb-4 mt-3">
								<div class="col px-0">
									<label for="username">User name<span>*</span></label>
									<input type="text" class="form-control" id="username">
								</div>
							</div>
							<div class="row w-75">
								<label for="name">Name <span>*</span></label>
							</div>

							<div class="row w-75 mb-4">
								<div class="col-12 px-0 mb-2 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<input type="text" placeholder="First Name" class="form-control" id="name">
								</div>
								<div class="col-12 px-0  col-md-6 pr-md-0 pl-md-3">
									<input type="text" placeholder="Last Name" class="form-control">
								</div>
							</div>

							<div class="row w-75 mb-4">

								<div class="col-12 px-0 mb-3 col-sm-6 pl-sm-0 pr-sm-3 mb-sm-0">
									<label for="dob">Date of Birth <span>*</span></label>
									<input type="date" class="form-control" id="dob">
								</div>

								<div class="col-12 px-0 col-sm-6 pr-sm-0 pl-sm-3">
									<label for="gender-group" class="mb-2">Gender <span>*</span></label>
									<div class="d-flex justify-content-around" id="gender-group">
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" class="custom-control-input" name="gender" id="male">
											<label class="custom-control-label" for="male" id="genderM">Male</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline ">
											<input class="custom-control-input" type="radio" name="gender" id="female">
											<label class="custom-control-label" for="female" id="genderF">Female</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline">
											<input class="custom-control-input" type="radio" id="others" name="gender">
											<label class="custom-control-label" for="others" id="genderO">Others</label>
										</div>
									</div>
								</div>
							</div>

							<div class="row mb-4 w-75">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="email">Email <span>*</span></label>
									<input type="email" class="form-control" id="email"
										placeholder="abc123@example.com">
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="contact">Contact No. <span>*</span></label>
									<input type="tel" id="contact" class="form-control" placeholder="+91 1234567890"
										pattern="[0-9]{10}">
								</div>
							</div>

							<div class="row w-75 mb-4">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="password">Password <span>*</span></label>
									<div class="input-group">
										<input type="password" class="form-control" id="password"
											placeholder="Password">
										<div class="input-group-append">
											<div class="input-group-text">
												<i class="fa fa-eye" type="button" id="password-icon"></i>
											</div>
										</div>
									</div>
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="confirm">Confirm Password <span>*</span></label>
									<div class="input-group">
										<input type="password" class="form-control" id="confirm"
											placeholder="Confirm Password">
										<div class="input-group-append">
											<div class="input-group-text">
												<i class="fa fa-eye" type="button" id="confirm-icon"></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row w-75 mb-4">
								<div class="col px-0">
									<label for="occupation">Occupation <span>*</span></label>
									<input type="text" id="occupation" class="form-control field-reset">
								</div>
							</div>

							<div class="row w-75 mb-4">
								<div class="col px-0">
									<label for="company">Company <span>*</span></label>
									<input type="text" id="company" class="form-control field-reset">
								</div>
							</div>

							<div class="row w-75 mb-4" id="field-row">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="field">Field <span>*</span></label>
									<select class="custom-select field-reset" id="field">
										<option></option>
										<option>Agriculture</option>
										<option>Computer</option>
										<option>Others</option>
									</select>
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="subfield">Subfield <span>*</span></label>
									<select class="custom-select field-reset" id="subfield">
										<option></option>
										<option>Front end</option>
										<option>Back end</option>
									</select>
								</div>
							</div>

							<div class="row mb-2 w-75">
								<div class=" col  px-0 col-md-6 pl-md-0 pr-md-3 d-flex flex-column">
									<label for="slider-value">Pay Rate <span>*</span></label>
									<input type="range" min="0" max="500000" id="slider" value="0" class="mb-3">
									<input type="text" class="form-control" id="slider-value" placeholder="0">
								</div>
							</div>

							<div class="row w-75 mt-2 mb-3">
								<div class="col d-flex justify-content-center justify-content-md-end">
									<button type="reset" class="btn btn-warning rounded mr-2"
										id="cancel-mentor">Cancel</button>
									<button type="reset" class="btn btn-danger rounded mr-2">Reset</button>
									<input type="submit" class="btn btn-success  rounded mr-2">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script>
		$(document).ready(function () {
			$("#signup-mentor").click(function () {
				$("#mymodal-mentor").modal("show");
			});

			$("#cancel-mentor").click(function () {
				$("#mymodal-mentor").modal("hide");
			});

			$("#exit-in-signup-mentor").click(function () {
				$("#mymodal-mentor").modal("hide");
			});

			$("#password-icon").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#password").attr("type") == "password") {
					$("#password").attr("type", "text");
				} else {
					$("#password").attr("type", "password");
				}
			});

			$("#confirm-icon").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#confirm").attr("type") == "password") {
					$("#confirm").attr("type", "text");
				} else {
					$("#confirm").attr("type", "password");
				}
			});

			$("#slider").on("input", function () {
				$("#slider-value").val($("#slider").val());
			});

		});

		$(window).resize(function () {
			if ($(window).width() >= 576 && $(window).width() < 992 || $(window).width() < 400) {
				$("#genderM").html("<strong>M</strong");
				$("#genderF").html("<strong>F</strong>");
				$("#genderO").html("<strong>O</strong>");
			}
			else {
				$("#genderM").text('Male');
				$("#genderF").text('Female');
				$("#genderO").text("Others");
			}
		});
	</script>
</body>

</html>
