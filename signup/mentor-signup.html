<!DOCTYPE html>
<html>

<body>
	<div>
		<form action="#" method="" novalidate>
			<!--why inside form modals? Because incase if i want to add another modals in future both modals should be worked as independent.For that modals are inside the forms-->
			<div class="modal fade" id="mymodal-mentor" style="overflow:scroll">
				<div class="modal-dialog modal-lg modal-md modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<h4>Signup as a Mentor</h4>
							<button type="reset" id="exit-in-signup-mentor" class="close">&times;</button>
						</div>

						<div class="modal-body p-0 d-flex flex-column align-items-center" id="form-mentor">

							<div class="row w-75 mb-4 mt-3">
								<div class="col px-0">
									<label for="username-mentor">User name<span>*</span></label>
									<input type="text" class="form-control" id="username-mentor">
								</div>
							</div>

							<div class="row w-75">
								<label for="name-mentor">Name <span>*</span></label>
							</div>

							<div class="row w-75 mb-4">
								<div class="col-12 px-0 mb-2 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<input type="text" placeholder="First Name" class="form-control" id="name-mentor">
								</div>
								<div class="col-12 px-0  col-md-6 pr-md-0 pl-md-3">
									<input type="text" placeholder="Last Name" class="form-control">
								</div>
							</div>

							<div class="row w-75 mb-4">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="dob-mentor">Date of Birth <span>*</span></label>
									<input type="date" class="form-control" id="dob-mentor">
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="gender-group-mentor" class="mb-2">Gender <span>*</span></label>
									<div class="d-flex justify-content-around" id="gender-group-mentor">
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" class="custom-control-input" name="gender-mentor"
												id="male-mentor">
											<label class="custom-control-label" for="male-mentor"
												id="genderM-mentor">Male</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline ">
											<input class="custom-control-input" type="radio" name="gender-mentor"
												id="female-mentor">
											<label class="custom-control-label" for="female-mentor"
												id="genderF-mentor">Female</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline">
											<input class="custom-control-input" type="radio" name="gender-mentor"
												id="others-mentor">
											<label class="custom-control-label" for="others-mentor"
												id="genderO-mentor">Others</label>
										</div>
									</div>
								</div>
							</div>

							<div class="row mb-4 w-75">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="email-mentor">Email <span>*</span></label>
									<input type="email" class="form-control" id="email-mentor"
										placeholder="abc123@example.com">
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="contact-mentor">Contact No. <span>*</span></label>
									<input type="tel" id="contact-mentor" class="form-control"
										placeholder="+91 1234567890" pattern="[0-9]{10}">
								</div>
							</div>

							<div class="row w-75 mb-4">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="password-mentor">Password <span>*</span></label>
									<div class="input-group">
										<input type="password" class="form-control" id="password-mentor"
											placeholder="Password">
										<div class="input-group-append">
											<div class="input-group-text">
												<i class="fa fa-eye-slash" type="button" id="password-icon-mentor"></i>
											</div>
										</div>
									</div>
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="confirm-mentor">Confirm Password <span>*</span></label>
									<div class="input-group">
										<input type="password" class="form-control" id="confirm-mentor"
											placeholder="Confirm Password">
										<div class="input-group-append">
											<div class="input-group-text">
												<i class="fa fa-eye-slash" type="button" id="confirm-icon-mentor"></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row w-75 mb-4">
								<div class="col px-0">
									<label for="occupation-mentor">Occupation <span>*</span></label>
									<input type="text" id="occupation-mentor" class="form-control field-reset">
								</div>
							</div>

							<div class="row w-75 mb-4">
								<div class="col px-0">
									<label for="company-mentor">Company <span>*</span></label>
									<input type="text" id="company-mentor" class="form-control field-reset">
								</div>
							</div>

							<div class="row w-75 mb-4" id="field-row">

								<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
									<label for="field-mentor">Field <span>*</span></label>
									<select class="custom-select field-reset" id="field-mentor">
										<option></option>
										<option>Agriculture</option>
										<option>Computer</option>
										<option>Others</option>
									</select>
								</div>

								<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
									<label for="subfield-mentor">Subfield <span>*</span></label>
									<select class="custom-select field-reset" id="subfield-mentor">
										<option></option>
										<option>Front end</option>
										<option>Back end</option>
									</select>
								</div>
							</div>

							<div class="row mb-2 w-75">
								<div class=" col  px-0 col-md-6 pl-md-0 pr-md-3 d-flex flex-column">
									<label for="slider-value-mentor">Pay Rate <span>*</span></label>
									<input type="range" min="0" max="500000" id="slider-mentor" value="0" class="mb-3">
									<input type="text" class="form-control" id="slider-value-mentor" placeholder="0">
								</div>
							</div>

							<div class="row w-75 mt-2 mb-3">
								<div class="col d-flex justify-content-center justify-content-md-end">
									<button type="reset" class="btn btn-warning rounded mr-2"
										id="cancel-mentor">Cancel</button>
									<button type="reset" class="btn btn-danger rounded mr-2">Reset</button>
									<input type="submit" class="btn btn-success  rounded mr-2">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script>
		$(document).ready(function () {

			$("#signup-mentor").click(function () {
				$("#mymodal-mentor").modal("show");
			});

			$("#cancel-mentor").click(function () {
				$("#mymodal-mentor").modal("hide");
			});

			$("#exit-in-signup-mentor").click(function () {
				$("#mymodal-mentor").modal("hide");
			});

			$("#password-icon-mentor").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#password-mentor").attr("type") == "password") {
					$("#password-mentor").attr("type", "text");
				} else {
					$("#password-mentor").attr("type", "password");
				}
			});

			$("#confirm-icon-mentor").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#confirm-mentor").attr("type") == "password") {
					$("#confirm-mentor").attr("type", "text");
				} else {
					$("#confirm-mentor").attr("type", "password");
				}
			});

			$("#slider-mentor").on("input", function () {
				$("#slider-value-mentor").val($("#slider-mentor").val());
			});

		});


	</script>
</body>

</html>
