<!DOCTYPE html>
<html>

<body>
	<div class="container">
		<form action="#" method="" onreset="myfunction()" novalidate>
			<!-- why inside form modals? Because incase if i want to add another modals in future both modals should be worked as independent.For that modals are inside the forms-->
			<div class="card p-0 d-flex flex-column align-items-center my-2" id="form-mentor">

				<div class="row w-75 mb-4 mt-4 d-flex justify-content-around align-items-center">
					<h2 class="card-title text-dark font-weight-bold">Signup as Mentee</h2>
				</div>

				<div class="row w-75 mb-4 mt-4">
					<div class="col px-0">

						<div class="d-flex align-items-center justify-content-around">

							<img src="profile.png" class="rounded-circle bg-white" id="img-mentee"
								style="width: 100px;height: 100px; border: 5px solid white;">
						</div>

						<div class="d-flex align-items-center justify-content-around mt-4">
							<div class="input-group w-100">
								<div class="custom-file">
									<input type="file" class="custom-file-input m-2" id="upload-mentee"
										aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="upload-mentee">Choose
									</label>

								</div>
								<div class="input-group-append">
									<button class="btn btn-danger" type="button" id="img-clear-mentee">Clear</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row w-75">
					<label for="name-mentee">Name <span>*</span></label>
				</div>

				<div class="row w-75 mb-4">
					<div class="col-12 px-0 mb-2 col-md-6 pl-md-0 pr-md-3 mb-md-0">
						<input type="text" placeholder="First Name" class="form-control" id="name-mentee">
					</div>
					<div class="col-12 px-0  col-md-6 pr-md-0 pl-md-3">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
				</div>

				<div class="row w-75 mb-4">

					<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
						<label for="dob-mentee">Date of Birth <span>*</span></label>
						<input type="date" class="form-control" id="dob-mentee">
					</div>

					<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
						<label for="gender-group-mentee" class="mb-2">Gender <span>*</span></label>
						<div class="d-flex justify-content-around" id="gender-group-mentee">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" name="gender-mentee" id="male-mentee">
								<label class="custom-control-label" for="male-mentee" id="genderM-mentee">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline ">
								<input class="custom-control-input" type="radio" name="gender-mentee"
									id="female-mentee">
								<label class="custom-control-label" for="female-mentee"
									id="genderF-mentee">Female</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input class="custom-control-input" type="radio" name="gender-mentee"
									id="others-mentee">
								<label class="custom-control-label" for="others-mentee"
									id="genderO-mentee">Others</label>
							</div>
						</div>
					</div>
				</div>

				<div class="row w-75 mb-4">

					<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
						<label for="email-mentee">Email <span>*</span></label>
						<input type="email" class="form-control" id="email-mentee" placeholder="abc123@example.com">
					</div>

					<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
						<label for="contact-mentee">Contact No. <span>*</span></label>
						<input type="tel" id="contact-mentee" class="form-control" placeholder="+91 1234567890"
							pattern="[0-9]{10}">
					</div>
				</div>

				<div class="row w-75 mb-4">
					<div class="col px-0">
						<label for="username-mentee">User name <span>*</span> <i id="username-tooltip-mentee"
								type="button" class="fas fa-info-circle" data-toggle="tooltip"
								title="This is temporary"></i></label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">@</span>
							</div>
							<input type="text" class="form-control" placeholder="Username" aria-label="Username"
								aria-describedby="basic-addon1" id="username-mentee">
						</div>
					</div>
				</div>

				<div class="row w-75 mb-4">
					<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
						<label for="password-mentee">Password <span>*</span></label>
						<div class="input-group">
							<input type="password" class="form-control" id="password-mentee" placeholder="Password">
							<div class="input-group-append">
								<div class="input-group-text">
									<i class="fa fa-eye-slash" type="button" id="password-icon-mentee"></i>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
						<label for="confirm-mentee">Confirm Password <span>*</span></label>
						<div class="input-group">
							<input type="password" class="form-control" id="confirm-mentee"
								placeholder="Confirm Password">
							<div class="input-group-append">
								<div class="input-group-text">
									<i class="fa fa-eye-slash" type="button" id="confirm-icon-mentee"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row w-75 mb-4" id="field-row">

					<div class="col-12 px-0 mb-4 col-md-6 pl-md-0 pr-md-3 mb-md-0">
						<label for="field-mentee">Field <span>*</span></label>
						<select class="custom-select field-reset" id="field-mentee">
							<option></option>
							<option>Agriculture</option>
							<option>Computer</option>
							<option>Others</option>
						</select>
					</div>

					<div class="col-12 px-0 col-md-6 pr-md-0 pl-md-3">
						<label for="subfield-mentee">Subfield <span>*</span></label>
						<select class="custom-select field-reset" id="subfield-mentee">
							<option></option>
							<option>Front end</option>
							<option>Back end</option>
						</select>
					</div>
				</div>

				<div class="row w-75 mb-1 startup-row">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="col custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="startup-mentee">
								<label for="startup-mentee" class="custom-control-label">Startup <i
										id="startup-tooltip-mentee" type="button" class="fas fa-info-circle"
										data-toggle="tooltip"
										title="Check this if you have already started your Company or Business."></i></label>
							</div>
						</div>
					</div>
				</div>

				<div class="row w-75 mt-2 mb-3">
					<div class="col d-flex justify-content-center justify-content-md-end">
						<button type="reset" class="btn btn-warning rounded mr-2" id="cancel-mentee">Cancel</button>
						<button type="reset" class="btn btn-danger rounded mr-2" id="reset-mentee">Reset</button>
						<input type="submit" class="btn btn-success  rounded mr-2">
					</div>
				</div>

			</div>
		</form>
	</div>

	<script>
		$(document).ready(function () {

			$("#cancel-mentee").click(function () {
				$('#img-mentee').attr('src', "profile.png");
			});

			$("#reset-mentee").click(function () {
				$('#img-mentee').attr('src', "profile.png");
			})

			$("#password-icon-mentee").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#password-mentee").attr("type") == "password") {
					$("#password-mentee").attr("type", "text");
				} else {
					$("#password-mentee").attr("type", "password");
				}
			});

			$("#confirm-icon-mentee").click(function () {
				$(this).toggleClass(" fa-eye fa-eye-slash");
				if ($("#confirm-mentee").attr("type") == "password") {
					$("#confirm-mentee").attr("type", "text");
				} else {
					$("#confirm-mentee").attr("type", "password");
				}
			});

			$("#img-clear-mentee").click(function () {
				$('#img-mentee').attr('src', "profile.png");
			});

			$("#upload-mentee").change(function () {
				if (this.files && this.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('#img-mentee').attr('src', e.target.result);
					}
					reader.readAsDataURL(this.files[0]);
				}
			});

			$("#startup-mentee").click(function () {
				if ($(this).is(":checked")) {
					$(".startup-row").after("<div class='row w-75 mb-4 removing-content'>" +
						"<div class='col px-0'>" +
						"<label for='occupation'>Company Name <span>*</span></label>" +
						"<input type='text' id='occupation' class='form-control' >" +
						"</div>" +
						"</div>" +

						"<div class='row w-75 mb-4 removing-content'>" +
						"<div class='col px-0'>" +
						"<label for='company'>Company Description <span>*</span></label>" +
						"<textarea id='company' class='form-control' rows='5'></textarea>" +
						"</div>" +
						"</div>");
				}
				else {
					$(".row").remove(".removing-content")
				}
			});

		});

		function myfunction() {
			$(".row").remove(".removing-content");
		}

		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>

</html>
