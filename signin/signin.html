<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        .rounded-custom {
            border-top-left-radius: 1.25rem !important;
            border-bottom-left-radius: 1.25rem !important;
            border-top-right-radius: 1.25rem !important;
            border-bottom-right-radius: 1.25rem !important;
        }

        .grad2 {
            background-color: white;
            background: linear-gradient(7deg, rgba(53, 91, 192, 1) 0%, rgba(44, 130, 186, 1) 33%, rgba(44, 130, 186, 1) 67%, rgba(53, 91, 192, 1) 100%);
        }
    </style>
</head>

<body class="grad2">
    <form action="#" method="" class="container d-flex justify-content-center align-items-center"
        style="height: 100vh;">

        <div class="col-lg-6 col-md-10 p-0">
            <!-- Card Starting -->
            <div class="card my-2 p-0 shadow-lg rounded rounded-custom">
                <!-- Title Login -->
                <div class="row mx-0 my-3 justify-content-center">
                    <h2 class="card-title font-weight-bold">Login</h2>
                </div>
                <!-- card body -->
                <div class="card-body">
                    <div class="row mx-0">

                        <!-- Username  -->
                        <div class="w-100 mb-3">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                        </div>

                        <!-- Password -->
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fa fa-eye-slash" type="button" id="password-icon"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="w-100 mb-3">
                            <select id="inputState" class="form-control ">
                                <option selected>Choose a Role</option>
                                <option>Mentee</option>
                                <option>Mentor</option>
                            </select>
                        </div>

                        <!-- Forgot Password -->
                        <div class="w-100 d-flex justify-content-start align-items-center mb-3">
                            <a href="#" class="nav-link">Forgot your Password?</a>
                        </div>

                        <!-- SignUp & Login -->
                        <div class="w-100 d-flex justify-content-between align-items-center mb-3">
                            <div class="col-6 p-0">
                                <a href="#" class="btn btn-secondary float-left">Sign&nbsp;Up</a>
                            </div>
                            <div class="col-6 p-0">
                                <button class="btn btn-primary float-right" type="submit">Login</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function () {
            // Password Icon
            $("#password-icon").click(function () {
                $(this).toggleClass(" fa-eye fa-eye-slash");
                if ($("#password").attr("type") == "password") {
                    $("#password").attr("type", "text");
                } else {
                    $("#password").attr("type", "password");
                }
            })
        });
    </script>
</body>
